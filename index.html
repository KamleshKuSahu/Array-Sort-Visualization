<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="over">
        <div class="top">
            <div class="top1">
                <h1>SORTING VISULIZATION</h1>
            </div>
            <div class="top2">
                <select class="bt sorting-tech">
                    <option value="merge">MERGE SORT</option>
                    <option value="bubble">BUBBLE SORT</option>
                    <option value="quick">QUICK SORT</option>
                    <option value="selction">SELECTION SORT</option>
                    <!-- <option value="insertion">INSERTION SORT</option>
                    <option value="heap">HEAP SORT</option> -->
                </select>
                <input type="range" class="bt size" min="10" max="100" value="30" onchange="change()">
                <button class="bt newval" onclick="chang()">NEW SET</button>
                <button class="bt start" onclick="MAIN()">SORT</button>
            </div>
        </div>
        <div class="bottom">
            <div class="up">
                <div class="container">
                    <div class="grid" id="l"></div>
                    <div class="grid" id="2"></div>
                    <div class="grid" id="3"></div>
                    <div class="grid" id="4"></div>
                    <div class="grid" id="5"></div>
                    <div class="grid" id="6"></div>
                    <div class="grid" id="7"></div>
                    <div class="grid" id="8"></div>
                    <div class="grid" id="9"></div>
                    <div class="grid" id="l0"></div>
                    <div class="grid" id="l1"></div>
                    <div class="grid" id="l2"></div>
                    <div class="grid" id="l3"></div>
                    <div class="grid" id="l4"></div>
                    <div class="grid" id="l5"></div>
                    <div class="grid" id="l6"></div>
                    <div class="grid" id="l7"></div>
                    <div class="grid" id="l8"></div>
                    <div class="grid" id="l9"></div>
                    <div class="grid" id="20"></div>
                    <div class="grid" id="21"></div>
                    <div class="grid" id="22"></div>
                    <div class="grid" id="23"></div>
                    <div class="grid" id="24"></div>
                    <div class="grid" id="25"></div>
                    <div class="grid" id="26"></div>
                    <div class="grid" id="27"></div>
                    <div class="grid" id="28"></div>
                    <div class="grid" id="29"></div>
                    <div class="grid" id="30"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="index.js"></script>
</footer>

</html>
